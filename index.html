<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon-tank.png" type="image/x-icon">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="./styles/common.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/description.css">
  <link rel="stylesheet" href="styles/form.css">
  <link rel="stylesheet" href="styles/footer.css">
  <title>Fiberglass Calculator</title>
	<meta property="og:title" content="Fiberglass Calculator">
	<meta property="og:description" content="Optimiza tu tiempo y esfuerzo al calcular rápidamente la cantidad exacta de piezas de fibra y doble cámara necesarias para refibrar tu depósito.">
  <meta property="og:image" content="https://i.imgur.com/9Jewvhx.jpg">
  <meta property="og:image:alt" content="fiberglass-calculator">
  <meta property="og:url" content="https://cespuess.github.io/fiberglass-calculator/"> 
  <meta property="og:locale" content="es_ES" />
  <meta property="og:type" content="website"></metaproperty>
</head>

<body>
  <header>
    <h1>Fiberglass Calculator</h1>
  </header>

  <main>
    <section class="description">
      <div id="image-tank"></div>
      <p>¡Saludos, <span>refibradores</span>!!!</p><br>
      <p>Os presentamos la aplicación para calcular la cantidad de piezas de fibra y doble cámara que necesitaréis aplicar en vuestro depósitos.</p><br>
      <p>Simplemente introducid las medidas en <span>centímetros</span> en sus respectivos campos, ¡y listos!</p><br>
      
    </section>

    <section class="data-input">
      <form id="form-calculate">
        <div class="form-element form__height-tank">
          <label for="height-tank">Altura del depósito:</label>
          <input type="number"
            step="0.1" 
            name="height-tank" 
            id="height-tank">
            <div class="error"></div>
        </div>

        <div class="form-element form__width-tank">
          <label for="length-tank">Longitud del depósito:</label>
          <input type="number"
            step="0.1" 
            name="length-tank" 
            id="length-tank">
            <div class="error"></div>
        </div>

        <div class="form-element form__height-fiber">
          <label for="height-fiber">Altura pieza fibra:</label>
          <input type="number"
            step="0.1" 
            name="height-fiber" 
            id="height-fiber">
            <div class="error"></div>
        </div>

        <div class="form-element form__width-fiber">
          <label for="width-fiber">Ancho pieza fibra:</label>
          <input type="number"
            step="0.1" 
            name="width-fiber" 
            id="width-fiber">
            <div class="error"></div>
        </div>

        <div class="form-element form__width-air-chamber">
          <label for="width-air-chamber">Ancho doble cámara:</label>
          <input type="number"
            step="0.1" 
            name="width-air-chamber" 
            id="width-air-chamber">
            <div class="error"></div>
        </div>

        <div class="form-button-container">
          <button type="submit" class="form-button"><span></span>Calcular</button>
        </div>
      </form>
    </section>

    <section class="data-output">

    </section>
  </main>

  <footer>
    <a href="https://www.linkedin.com/in/carles-espu%C3%B1es-gonzalez-7a917626a/" target="_blank" class="footer-item">
      <img src="./images/linkedin.png" alt="LinkedIn">
    </a>
    <h3>&#169;Cespuess Developper</h3> 
    <a href="https://github.com/Cespuess" target="_blank" class="footer-item">
      <img src="./images/github.png" alt="github">
    </a>
  </footer>

  <script type="module" src="index.js"></script>
</body>

</html>
