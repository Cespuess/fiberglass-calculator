<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-tank.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="./styles/common.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/footer.css">
    <title>Fiberglass Calculator</title>
  </head>
  <body>
    <header>
      <h1>Fiberglass Calculator</h1>
    </header>

    <main>
      <section id="data-input">
      
          <img src="images/tank.png" alt="tank">
      
        <form id="form-calculate">
          <div class="form-element form__height-tank">
            <label for="height-tank">Altura:</label>
            <input type="text" name="height-tank" id="height-tank" required>
          </div>
          <div class="form-element form__width-tank">
            <label for="width-tank">Longitud:</label>
            <input type="text" name="width-tank" id="width-tank" required>
          </div>
          <div class="form-element form__height-fiber">
            <label for="height-fiber">Altura pieza fibra:</label>
            <input type="text" name="height-fiber" id="height-fiber" required>
          </div>
          <div class="form-element form__width-fiber">
            <label for="width-fiber">Anchura pieza fibra</label>
            <input type="text" name="width-fiber" id="width-fiber" required>
          </div>
          <div class="form-element form__width-air-chamber">
            <label for="width-air-chamber">Anchura pieza doble c√°mara:</label>
            <input type="text" name="width-air-chamber" id="width-air-chamber" required>
          </div>
          <button type="submit">Calcular</button>
        </form>
      </section>

      <section id="data-output">

      </section>
    </main>

    <footer>
      <h3>Cespuess Developper</h3>
    </footer>

    <script type="module" src="index.js"></script>
  </body>
</html>
